name: Publish to NPM

on:
    workflow_run:
        workflows: ["Build bump tag"]
        types:
            - completed
            
jobs:
    build:
        runs-on: ubuntu-latest
        if: ${{ github.event.workflow_run.conclusion == 'success' }}
        steps:
          - name: checkout
            uses: actions/checkout@v3
          - run: |
              git config --global user.email "hadriel.benjo@example.com"
              git config --global user.name "Hadriel Benjo"
          - name: setup node
            uses: actions/setup-node@v3
            with:
              node-version: '16.x'
          - run: npm ci
          - run: npm run deploy

    release:
        needs: build
        runs-on: ubuntu-latest
        if: ${{ github.event.workflow_run.conclusion == 'success' }}
        permissions:
            packages: write
            contents: read
        steps:
            - name: checkout
              uses: actions/checkout@v3        
            - name: setup node
              uses: actions/setup-node@v3
              with:
                node-version: 16
                registry-url: https://registry.npmjs.org/
                scope: '@hdriel'
            - run: npm ci
            - run: npm publish --access public
              env:
                  NODE_AUTH_TOKEN: ${{secrets.NPM_AUTH_TOKEN}}
