name: Publish to NPM

on:
    workflow_run:
        workflows: ["Deploy Storybook"]
        types:
            - completed
            
jobs:
    release:
        runs-on: ubuntu-latest
        if: ${{ github.event.workflow_run.conclusion == 'success' }}
        permissions:
            packages: write
            contents: read
        steps:
            - name: checkout
              uses: actions/checkout@v3

            - name: setup node
              uses: actions/setup-node@v3
              with:
                node-version: 16
                registry-url: https://registry.npmjs.org/
                scope: '@hdriel'

            - name: building package
            - run: npm ci --ignore-scripts --force && npm run build

            - name: copy package.json file
              uses: canastro/copy-file-action@master
              with:
                  source: "package.json"
                  target: "lib/package.json"

            - name: publish step
              run: cd lib && npm publish --access public
              env:
                  NODE_AUTH_TOKEN: ${{secrets.NPM_AUTH_TOKEN}}
