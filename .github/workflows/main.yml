name: Node.js Package

on: 
  push: 
    branches: 
      - main
      
jobs: 
  publish-gpr: 
    runs-on: ubuntu-latest
    steps: 
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with: 
          node-version: '14.x'
          registry-url: 'https://npm.pkg.github.com/'
          scope: '@hdriel'
      - run: npm install
      - run: npm publish
        env: 
          NODE_AUTH_TOKEN: ${{secrets.GITHUB_TOKEN}}
    
