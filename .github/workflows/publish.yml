name: Node.js Package

on: 
  push: 
    branches: 
      - main
      
jobs: 
  publish-gpr: 
    runs-on: ubuntu-latest
    steps: 
      - name: checkout
        uses: actions/checkout@v2
      - name: node
        uses: actions/setup-node@v2
        with: 
          node-version: 12
          registry-url: https://npm.pkg.github.com/          
      - name: install dependencies
        run: npm install
      - name: publish
        run: npm publish
        env: 
          NODE_AUTH_TOKEN: ${{secrets.NPM_AUTH_TOKEN}}
    
