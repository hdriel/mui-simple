name: Deploy Storybook

#on:
#    push:
#        branches: ['main']

jobs:
    build-and-deploy-storybook-to-gh-pages:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout 🛎️
              uses: actions/checkout@v2.3.1
              with:
                  persist-credentials: false

            - name: Install Peer & Dependencies 🔧
              run: | # Install npm packages and build the Storybook files
                  npm ci --force
                  cd package
                  npm ci --force
#                  npm i -D @emotion/react@11.11.1  @emotion/styled@11.11.0 @mui/icons-material@5.14.1 @mui/material@5.14.2 @mui/styles@5.14.1 react@18.2.0 react-beautiful-dnd@13.1.1 react-dom@18.2.0 react-draggable@4.4.5

            - name: Build 🔧
              run: npm run build-storybook

            - name: Deploy 🚀
              uses: JamesIves/github-pages-deploy-action@3.6.2
              with:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
                  BRANCH: gh-pages # The branch the action should deploy to.
                  CLEAN: true # Automatically remove deleted files from the deploy branch
                  FOLDER: storybook-static # output folder from `npm run build-storybook`
