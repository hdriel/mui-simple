name: Deploy Storybook

on:
  push:
    branches: [ 'main' ]
#    paths: [ 'src/**' ]
    
jobs:
  build-and-deploy-storybook-to-gh-pages:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v2.3.1
        with:
          persist-credentials: false

      - name: Install Peer & Dependencies 🔧
        run: | # Install npm packages and build the Storybook files          
          npm install @emotion/react@11.10.6 @emotion/styled@11.11.0 @mui/lab@5.0.0-alpha.134 @mui/material@5.13.6 react@18.2.0 react-dom@18.2.0
          npm install

      - name: Build 🔧
        run: npm run build-storybook
          
      - name: Deploy 🚀
        uses: JamesIves/github-pages-deploy-action@3.6.2
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          BRANCH: gh-pages # The branch the action should deploy to.
          CLEAN: true # Automatically remove deleted files from the deploy branch
          FOLDER: storybook-static # output folder from `npm run build-storybook`
